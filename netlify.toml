[build]
  # Директория с фронтендом
  publish = "frontend"

# Настройка прокси для API
# Замените 'https://your-backend-api.com' на реальный URL вашего бэкенда
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-api.com/api/:splat"
  status = 200

# Поддержка SPA (перенаправление всех путей на index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
