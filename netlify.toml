[build]
  # Директория с фронтендом
  publish = "frontend"

# Настройка прокси для API
[[redirects]]
  from = "/api/*"
  to = "https://kurortnik-genanana.waw0.amvera.tech/api/:splat"
  status = 200

# Поддержка SPA (перенаправление всех путей на index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
